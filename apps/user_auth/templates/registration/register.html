{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                    <h2 style="text-align: center">Регистрация:</h2>
                <br>
                <form method="post" class="form-signup">
                    {% csrf_token %}
                    <ul>
                        {% for field in form %}
                           <li>
                             <div class="row login-space">
                                 <div class="col-md-3"></div>
                                    <div class="col-md-3">
                                        <span><u><b>{{ field.label }}</b></u>:</span>
                                    </div>
                                    <div class="col-md-5">
                                         <span>{{ field }}</span>
                                    </div>
                                 <div class="col-md-1"></div>
                            </div>
                           </li>
                        {% endfor %}
                    </ul>
                    <input type="submit" class="btn btn-primary vcenter"
                           style="margin-left:40%" value="Зарегистрироваться"/>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
