{% extends 'base.html' %}

{% block content %}
    <h1>Login:</h1>
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="POST" action="">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-default" value="Login"/>
    </form>
{% endblock %}
